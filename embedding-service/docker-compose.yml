services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  embedding-service:
    build:
      context: .
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - SENTENCE_TRANSFORMER_MODEL=all-MiniLM-L6-v2
    depends_on:
      - qdrant

volumes:
  qdrant_storage:
