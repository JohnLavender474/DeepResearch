services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-deepresearch}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root} -d ${POSTGRES_DB:-deepresearch}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - deepresearch_network

  # No health check is provided by default for Qdrant, so we skip it here
  # It reports as being unhealthy even when it is running fine.
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - deepresearch_network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - deepresearch_network

  database_service:
    build:
      context: ./database_service
      dockerfile: Dockerfile
    image: deepresearch/database_service
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-deepresearch}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deepresearch_network

  embedding_service:
    build:
      context: ./embedding_service
      dockerfile: Dockerfile
    image: deepresearch/embedding_service
    environment:
      QDRANT_URL: http://qdrant:6333
      SENTENCE_TRANSFORMER_MODEL: ${SENTENCE_TRANSFORMER_MODEL}
      DATABASE_SERVICE_URL: http://database_service:8003/api/database
    ports:
      - "8000:8000"
    depends_on:
      database_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deepresearch_network

  storage_service:
    build:
      context: ./storage_service
      dockerfile: Dockerfile
    image: deepresearch/storage_service
    environment:
      BLOB_STORAGE_PATH: /app/blob_storage
      DATABASE_SERVICE_URL: http://database_service:8003/api/database
      EMBEDDING_SERVICE_URL: http://embedding_service:8000/api/embeddings
    ports:
      - "8002:8002"
    volumes:
      - blob_storage:/app/blob_storage
    depends_on:
      database_service:
        condition: service_healthy
      embedding_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deepresearch_network

  graph_service:
    build:
      context: ./graph_service
      dockerfile: Dockerfile
    image: deepresearch/graph_service
    environment:
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      DATABASE_SERVICE_URL: http://database_service:8003/api/database
      EMBEDDING_SERVICE_URL: http://embedding_service:8000/api/embeddings
    ports:
      - "8001:8001"
    depends_on:
      database_service:
        condition: service_healthy
      embedding_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deepresearch_network

  frontend_service:
    build:
      context: ./frontend_service
      dockerfile: Dockerfile
    image: deepresearch/frontend_service
    ports:
      - "8004:8004"
    depends_on:
      database_service:
        condition: service_healthy
      embedding_service:
        condition: service_healthy
      storage_service:
        condition: service_healthy
      graph_service:
        condition: service_healthy
    networks:
      - deepresearch_network

networks:
  deepresearch_network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_storage:
  minio_data:
  blob_storage:
